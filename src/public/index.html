<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Desafío 6 - Websockets</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <h1 class="text-center">Ingresá el producto nuevo</h1>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6 mt-3">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Nombre del producto</label>
                        <input class="form-control" id="title" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="price" name="price">
                    </div>
                    <div class="mb-3">
                        <label for="thumbnail" class="form-label">Url de la imagen</label>
                        <input class="form-control" id="thumbnail" name="thumbnail">
                    </div>
                    <button class="btn btn-primary w-100 mt-2 rounded-0">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-1" id="tabla"></div>

    <div class="container mt-5 bg-dark">
        <div class="row justify-content-center pt-3">
            <h2 class="text-center text-light">Centro de mensajes</h2>
        </div>
        <div class="row justify-content-center overflow-auto mt-3 pb-3" style="height: 40vh;" id="chat"></div>
        <div class="row justify-content-center pb-5 text-light">
            <div class="col-8">
                <form id="newMessageForm">
                    <div class="pb-3">
                        <label for="exampleFormControlInput1" class="form-label rounded-0">Ingresá tu dirección de correo electrónico *</label>
                        <input type="email" class="form-control rounded-0" id="exampleFormControlInput1" required>
                    </div>
                    <div>
                        <label for="exampleFormControlTextarea1" class="form-label rounded-0">Ingresá tu mensaje *</label>
                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="3" required></textarea>
                    </div>
                    <button class="btn btn-secondary mt-3 rounded-0 w-100" id="sendMsj">Enviar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
